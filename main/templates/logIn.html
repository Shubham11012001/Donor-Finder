{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class="container">
    {%if messages%}
    {%for message in messages%}
        <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    <form method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" name="submit">
    </form>
</div>
{%endblock%}
